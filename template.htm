<!DOCTYPE html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>
<style>

    html{
        width: 100%;
        margin: 0px;
    }
    body{
        width: 100%;
        padding: 0px;
        margin: 0px;
        border: 0px;
        overflow-y: scroll;
        overflow-x: hidden;
    }
    #Head{
        width: 100%;
        height: 15%;
        margin: 0px;

        display: flex;
        flex-direction: row;
        align-items: center;
        
        font-size: large;
    }
    #Head h1{
        width: 20%;
        margin-left: 40%;
        text-align: center;
        color: rgb(135, 147, 156);
        font-family: 'Times New Roman', Times, serif;
    }

    #Head #HeadSearchBox{
        max-height: 15%;
        margin-left: 20%;
        border: 1px solid #bbb;
        display: flex;
    }

    @media only screen and (orientation:portrait){
        #Head #HeadSearchBox{
            display: none;
        }
    }

    #Head #HeadSearchBox input{
        border: none;
        outline: 0;
        padding: 0;
        margin-left: 12px;
        margin-right: 10px;
        margin-top: 7px;
        margin-bottom: 7px;
        font-family: Roboto,"Franklin Gothic Medium",Tahoma,sans-serif;
        font-size: 16px;
        color: #555;
    }

    #Head #HeadSearchBox button{
        width: 34px;
        height: 34px;
        border: none;
        outline: 0;
        background-color: #fff;
        justify-content: center;
    }
    #Head #HeadSearchBox button img{
        margin-top: 5px;
        width: 80%;
    }

    #Head #HeadSearchBox button:hover{
        background-color: #ddd;
    }

    #Menu{
        width: 100%;
        height: 7%;
        font-size: medium;
        background-color: #003ba8;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    #Menu a{
        height: 100%;
        padding-right: 2%;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 26px;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        align-self: center;
        justify-content: center;
    }

    #Menu #About{
        margin-left: 14%;
    }

    #PageDescription{
        position: fixed;
        display: flex;
        margin-top: 10%;
        margin-left: 30px;
        flex-direction: column;
        z-index: 11;
    }

    #PageDescription a{
        height: 12px;
        font-size: 14px;
        border-left: 4px solid rgba(255,255,255,0.4);
        padding: 0 0 0 10px;
        margin-bottom: 10px;
        color: #fff;
        transition-duration: 200ms;
        transition-timing-function: linear;
    }
    

    #Main{
        width: 100%;
        height: 400%;
        text-align: center;
        background-color: #222;
    }

    #FirstImage{
        position: relative;
        width: 100%;
        height: auto;
        z-index: 1;
    }

    #OurCompany{
        position: relative;
        width: 80%;
        background-color: #fff;
        margin-top: -44%;
        margin-bottom: 0px;
        margin-left: 10%;
        margin-right: 10%;
        padding-bottom: 40px;
        z-index: 10;
        border-radius: 4px;
    }

    #OurCompany h1{
        color: #333;
        font-size: 34px;
        font-family: Roboto,Franklin Gothic Medium,Tahoma,sans-serif;
        font-weight: 400;

        padding-top: 4%;

        text-align: left;
        margin-left: 8%;
        margin-right: 70%;
        margin-bottom: 14px;
    }
    #OurCompany hr{
        width: 8%;
        line-height: 1px;
        color: #003ba8; 

        margin-top: 0px;
        margin-left: 8%;
        margin-right: 81%;
        margin-bottom: 14px;
    }
    .Paragraph{
        padding-left: 8%;
        text-align: left;
        margin: 0px;
        font-size: 28px;
        font-weight: 300;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        color: #333;
    }
    .ButtonImage{
        height: 500px;
        width: auto;
    }

    #Solutions{
        position: relative;
        width: 40%;
        z-index: 10;
        background-color: #222;
        padding-top: 65px;
        padding-bottom: 65px;
        padding-left: 30%;
        padding-right: 30%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    @media only screen and (orientation: portrait){
        #Solutions{
            flex-direction: column;
        }
    }
    
    #Solutions h1{
        color: #999;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-size: 39px;
        text-align: left;
        margin-top: 0px;
        animation: fadein 1s;
    }

    @keyframes fadein{
        0%{
            opacity: 0;
        }
        100%{
            opacity: 1;
        }
    }


    #Solutions pre{
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-weight: 300;
        font-size: 28px;
        text-align: left;
        color: #fff;
        
    }
    
    #ERPImage{
        width: 30vw;
        height: auto;
    }

    @media only screen and (orientation: portrait){
        #ERPImage{
            width: 60vw;
        }
    }

    #OurServices{
        position: relative;
        width: 80%;
        z-index: 10;
        background-color: #222;
        padding-top: 65px;
        padding-bottom: 65px;
        padding-left: 10%;
        padding-right: 10%;
        text-align: center;
    }

    #OurServices hr{
        height: 2px;
        border-width: 0px;
        background: linear-gradient(to right, #222, #333, #222);
    }

    #OurServices h1{
        color: #999;
        text-align: center;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-size: 39px;
    }

    #OurServices #ServiceList{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    #OurServices img{
        height: 100px;
        transition-duration: 500ms;
    }

    #ServiceList #Service1{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-left: 3%;
        padding-right: 3%;
    }

    #Service1 a{
        color: #666;
        text-decoration: none;
        font-size: 20px;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
    }

    #Service1:hover img{
        height: 120px;
    }

    #Service1:hover a{
        color: #fff;
    }
    
    #WhatIsERPImg{
        position: relative;
        width: 100%;
        height: auto;
        z-index: 1;
    }

    @media only screen and (orientation: portrait){
        #WhatIsERPImg{
            width: 140%;
            margin-left: -40%;
        }
    }

    #WhatIsERP{
        position: relative;
        margin-top: -40%;
        margin-left: 52%;
        margin-right: 8%;
        margin-bottom: 0px;
        padding-top: 4%;
        padding-bottom: 4%;
        padding-left: 2%;
        padding-right: 2%;
        z-index: 11;
        background-image: radial-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.1), rgba(255,255,255,0));
    }

    @media only screen and (orientation: portrait){
        #WhatIsERP{
            margin-top: -62%;
            margin-left: 40%;
            padding-top: 4%;
            padding-bottom: 3%;
        }
    }

    #WhatIsERP h1{
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-weight: 400;
        font-size: 36px;
        color: #fff;
    }
    #WhatIsERP p{
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-weight: 300;
        font-size: 26px;
        color: #fff;
    }

    #Automation{
        background-color: #222;
        text-align: center;
        margin: 0px;
        padding-top: 120px;
        padding-bottom: 65px;
        padding-left: 10%;
        padding-right: 10%;
    }

    #Automation h1{
        color: #999;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-size: 39px;
        text-align: center;
        animation: fadein 1s;
    }

    #Automation #AutomationList{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        padding-top: 65px;
        padding-bottom: 65px;
    }

    #Automation #AutomationList div{
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #Automation #AutomationList img{
        width: 140px
    }

    #Automation #AutomationList a{
        text-align: center;
        color: #fff;
        font-size: 24px;
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
    }

    #OurTeamImg{
        position: relative;
        width: 100vw;
        height: 47vw;
        z-index: 1;
    }

    #OurTeam{
        max-height: 40vw;
        position: relative;
        z-index: 11;
        margin-top: -48%;
        margin-left: 40%;
        margin-bottom: 0px;
        padding-top: 4%;
    }

    #OurTeam h1{
        font-family: "Microsoft JhengHei",Arial,Helvetica,sans-serif;
        font-weight: 600;
        color: #333;
    }

</style>

<html>
    <body id="body">
        <div id="Head">
            <img href="">
            <h1>Hover</h1>
            <div id="HeadSearchBox">
                <input autocomplete="false" role="combobox" placeholder="Search">
                <button>
                    <img src="./698627-icon-111-search-512-3503853954.png">
                </button>
            </div>
        </div>

        <div id="Menu">
            <a id="About" href="#About">About Hover</a>
            
            <a id="Services" href="#OurServices">Services</a>
            <a id="Solution" href="#Solution">Solution</a>
            <a id="Developers" href="#Developers">Developers</a>
            <a id="Partners" href="#Partners">Partners</a>
        </div>
    </body>
</html>
